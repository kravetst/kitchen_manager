<!DOCTYPE html>
<html>
<head>
    <title>Dish List</title>
</head>
<body>
    <h1>Dish List</h1>
    <p><a href="{% url 'dish_create' %}">+ Add Dish</a></p>
    <ul>
        {% for dish in dishes %}
            <li>
                <strong>{{ dish.name }}</strong> â€” {{ dish.dish_type.name }}<br>
                Ingredients: {{ dish.ingredients.all|join:", " }}<br>
                Price: ${{ dish.price }}
            </li>
        {% empty %}
            <li>No dishes yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
